{{ define "main" }}

    <article class="post">
        <header class="post-heading-wrapper">
            <h1>{{ .Title }}</h1>

        </header>
        <div class="content">
            {{ .Content }}
        </div>
        {{ partial "articleInfoFull.html" . }}
    </article>
    {{ if .Site.DisqusShortname }}
        {{ template "_internal/disqus.html" . }}
    {{ end }}

{{ end }}
